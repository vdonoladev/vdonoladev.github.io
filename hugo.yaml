# Hugo configuration file
title: vdonoladev
languageCode: "pt-BR"
baseURL: "https://vdonoladev.github.io"

outputs:
  home: [HTML, RSS]
  section: [HTML, RSS]

rssLimit: 50
copyright: "© 2020-2025 Víctor Donola Ferreira - All Rights Reserved"

mainSections: ["2020", "2021", "2025"]

# import hextra as module
module:
  imports:
    - path: github.com/imfing/hextra

markup:
  # allow raw html
  goldmark:
    renderer:
      unsafe: true

  # enable hextra syntax highlight
  highlight:
    noClasses: false

menu:
  main:
    - name: Sobre
      pageRef: /about
      weight: 1
    - name: Contato
      url: "mailto:contato.victordonolaferreira@outlook.com"
      weight: 2
    - name: Search
      weight: 3
      params:
        type: search
    - name: LinkedIn
      weight: 4
      url: "https://www.linkedin.com/in/vdonoladev/"
      params:
        icon: linkedin
    - name: GitHub
      weight: 5
      url: "https://github.com/vdonoladev/"
      params:
        icon: github
    - name: Portfolio
      weight: 6
      url: "https://vdonoladev.vercel.app/"
      params:
        icon: link
    - name: RSS
      weight: 7
      url: "https://vdonoladev.github.io/index.xml"
      params:
        icon: rss

params:
  search:
    enable: true
    type: flexsearch

    flexsearch:
      index: title

  navbar:
    displayTitle: true
    displayLogo: false

  footer:
    displayCopyright: true
    displayPoweredBy: true

  editURL:
    enable: false
    base: "https://github.com/imfing/hextra-starter-template/edit/main/content"

  theme:
    default: light

  author:
    name: Víctor Donola Ferreira
    email: contato.victordonolaferreira@outlook.com

  description: "Este site nasce como um espaço para unir tecnologia, gestão e fé."