# Hugo configuration file
title: Víctor Donola Ferreira - Portfolio

# import hextra as module
module:
  imports:
    - path: github.com/imfing/hextra

markup:
  # allow raw html
  goldmark:
    renderer:
      unsafe: true

  # enable hextra syntax highlight
  highlight:
    noClasses: false

menu:
  main:
    - name: Blog
      pageRef: /blog
      weight: 1
    - name: Sobre
      pageRef: /about
      weight: 2
    - name: Contato ↗
      url: "https://github.com/imfing"
      weight: 3
    - name: Search
      weight: 4
      params:
        type: search
    - name: LinkedIn
      weight: 5
      url: "https://www.linkedin.com/in/vdonoladev/"
      params:
        icon: linkedin
    - name: GitHub
      weight: 5
      url: "https://github.com/vdonoladev/"
      params:
        icon: github

params:
  navbar:
    displayTitle: true
    displayLogo: false

  footer:
    displayCopyright: false
    displayPoweredBy: false

  editURL:
    enable: false
    base: "https://github.com/imfing/hextra-starter-template/edit/main/content"

  themee:
    default: dark