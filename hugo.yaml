# Hugo configuration file
title: Víctor Donola Ferreira - Portfolio
languageCode: "pt-BR"

# import hextra as module
module:
  imports:
    - path: github.com/imfing/hextra

markup:
  # allow raw html
  goldmark:
    renderer:
      unsafe: true

  # enable hextra syntax highlight
  highlight:
    noClasses: false

menu:
  main:
    - name: Blog
      pageRef: /blog
      weight: 1
    - name: Sobre
      pageRef: /about
      weight: 2
    - name: Contato
      url: "mailto:contato.victordonolaferreira@outlook.com"
      weight: 4
    - name: Link's
      url: "/links"
      weight: 3
    - name: Search
      weight: 5
      params:
        type: search
    - name: LinkedIn
      weight: 6
      url: "https://www.linkedin.com/in/vdonoladev/"
      params:
        icon: linkedin
    - name: GitHub
      weight: 7
      url: "https://github.com/vdonoladev/"
      params:
        icon: github

params:
  navbar:
    displayTitle: true
    displayLogo: false

  footer:
    displayCopyright: false
    displayPoweredBy: false

  editURL:
    enable: false
    base: "https://github.com/imfing/hextra-starter-template/edit/main/content"

  theme:
    default: dark

  author:
    name: Víctor Donola Ferreira
    email: contato.victordonolaferreira@outlook.com

  description: "Este site nasce como um espaço para unir tecnologia, gestão e fé."